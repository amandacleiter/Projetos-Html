<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/Iconka-Meow-Cat-tied.ico" type="image/x-icon">
  <title>Register</title>
</head>
<!--Use divs and spans to divide and make it easier to style on css-->

<body>
  
  <div>
    <form method="get">
      <span>First Name:</span><input type="text" name="First name"><br>
      Email:<input type="email" name="email" required><br>
      Birthday:<input type="date" name="birthday"><br>
      Password:<input type="password" name="password" min="5"><br>
      Gender: <input type="radio" name="Gender" value="male">Male
      <input type="radio" name="Gender" value="female">Female<br>
      Pets: <input type="checkbox" name="cats"> Cats
      <input type="checkbox" name="dogs"> Dogs<br>
      Cats: <br>
      <select name="cats">
        <option value="volvo">Volvo</option>
        <option value="Audi">Audi</option>
      </select><br>
      <input type="submit" value="Register">
      <input type="reset" value="Reset">
    </form>
  </div>
  <a href="index.html">Go Back</a>
</body>

</html>
